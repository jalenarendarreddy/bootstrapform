<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css" integrity="sha512-cHxvm20nkjOUySu7jdwiUxgGy11vuVPE9YeK89geLMLMMEOcKFyS2i+8wo0FOwyQO/bL8Bvq1KMsqK4bbOsPnA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <style type="text/css">
   	h1{
   		text-align :center;
   		margin-bottom: 50px;
   		margin-top: 50px;
   	}

   	sub{
   		text-align: center;
   	}


   	
   </style>

</head>
<body>
	<form>
	  <div class="container">
	    <div class="row">
	    	<div class="col-md-12 justify-content-center">
		     <h1>Form</h1>
            </div>
	      <div class="col-md-12 mb-3">
		    <label class="form-label">Name</label><input type="text" class="form-control" name="name">
          </div>
          <div class="col-md-6 mb-3">
		    <label class="form-label">Email Address</label><input type="Email" class="form-control" class="form-group" name="email">
	      </div>
	    <div class="col-md-6 mb-3">
		  <label class="form-label">Phone Number</label><input type="Number" class="form-control" name="number">
	   </div>
	   <div class="col-md-12 mb-3">
		  <label class="form-label">Website URL</label><input type="text" class="form-control" name="url">
	   </div>
	   <div class="col-md-12 mb-3">
		  <label class="form-label">Your Message</label><br><textarea class="form-control"></textarea>
	   </div>
	   <div class="col-md-12 mb-3">
		  <label class="form-label">Enter Captcha</label><input type="text" class="form-control" name="captcha">
	   </div>
	   <div class="col-md-12 text-center" >
		  <input type="submit" style="margin-top:20px" class="btn-primary" value="submit your message">
	   </div>
      </div>
     </div>
	</form>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/fontawesome.min.js" integrity="sha512-36dJpwdEm9DCm3k6J0NZCbjf8iVMEP/uytbvaiOKECYnbCaGODuR4HSj9JFPpUqY98lc2Dpn7LpyPsuadLvTyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
